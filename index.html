<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stats & Momentum: No Containers, Custom Animations</title>
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Basic page styling */
    body {
      margin: 0;
      padding: 10px;
      background: #f8f8f8;
      font-family: "Inter", sans-serif;
      text-align: center;  /* center the canvases horizontally */
    }
    /*
      Two <canvas> elements, each up to 90% of viewport width, 
      capped at 900px, and auto-centered with margin. 
      No fixed height => Chart.js maintains aspect ratio by default.
    */
    canvas {
      display: inline-block;
      width: 90vw;
      max-width: 900px;
      margin: 10px auto;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Vertical Bar Chart (Stats) -->
  <canvas id="statsChart"></canvas>

  <!-- Momentum Line Chart -->
  <canvas id="momentumChart"></canvas>

  <script>
    /*************************************************************
     * 1) GLOBAL COLOR VARIABLES
     *************************************************************/
    const HOME_COLOR = "#fa3048"; // Pinkish-red
    const AWAY_COLOR = "#2c2c2c"; // Dark gray

    /*************************************************************
     * 2) PARSE URL PARAMS
     *************************************************************/
    const params = new URLSearchParams(window.location.search);

    // A) Stats for the bar chart
    const homeShots         = Number(params.get("home_shots")         || 0);
    const awayShots         = Number(params.get("away_shots")         || 0);
    const homeShotsOnGoal   = Number(params.get("home_shots_on_goal") || 0);
    const awayShotsOnGoal   = Number(params.get("away_shots_on_goal") || 0);
    const homeGoalChances   = Number(params.get("home_goal_chances")  || 0);
    const awayGoalChances   = Number(params.get("away_goal_chances")  || 0);
    const homeDuelsWon      = Number(params.get("home_duels_won")     || 0);
    const awayDuelsWon      = Number(params.get("away_duels_won")     || 0);
    const homeSaves         = Number(params.get("home_saves")         || 0);
    const awaySaves         = Number(params.get("away_saves")         || 0);
    const homeCorners       = Number(params.get("home_corners")       || 0);
    const awayCorners       = Number(params.get("away_corners")       || 0);
    const homeFouls         = Number(params.get("home_fouls")         || 0);
    const awayFouls         = Number(params.get("away_fouls")         || 0);
    const homeYellows       = Number(params.get("home_yellows")       || 0);
    const awayYellows       = Number(params.get("away_yellows")       || 0);
    const homeReds          = Number(params.get("home_reds")          || 0);
    const awayReds          = Number(params.get("away_reds")          || 0);

    const possessionHome    = Number(params.get("possessionHome")     || 0);
    const possessionAway    = Number(params.get("possessionAway")     || 0);

    // B) Momentum chart data (CSV)
    const rawTimeTracker    = params.get("time_tracker")    || "0,15,30,45,60,75,90";
    const rawMomentum       = params.get("momentum_tracker")|| "0.5,0.55,0.6,0.55,0.4,0.7,0.6";
    const timeData = rawTimeTracker.split(",").map(x => Number(x.trim()));
    const homeMomentumData = rawMomentum.split(",").map(x => Number(x.trim()));
    // away momentum = 1 - home
    const awayMomentumData = homeMomentumData.map(v => 1 - v);

    /*************************************************************
     * 3) BUILD THE STATS BARCHART DATA
     *************************************************************/
    const statLabels = [
      "Possession",
      "Shots",
      "Shots on Goal",
      "Key Chances",
      "Duels Won",
      "Saves",
      "Corners",
      "Fouls",
      "Yellow ðŸŸ¨",
      "Red ðŸŸ¥"
    ];

    const homeValues = [
      possessionHome,
      homeShots,
      homeShotsOnGoal,
      homeGoalChances,
      homeDuelsWon,
      homeSaves,
      homeCorners,
      homeFouls,
      homeYellows,
      homeReds
    ];
    const awayValues = [
      possessionAway,
      awayShots,
      awayShotsOnGoal,
      awayGoalChances,
      awayDuelsWon,
      awaySaves,
      awayCorners,
      awayFouls,
      awayYellows,
      awayReds
    ];

    /*************************************************************
     * 4) CUSTOM PLUGIN: PLACE STAT LABEL ABOVE EACH BAR PAIR
     *    We'll find the midpoint between the Home & Away bars 
     *    in each category and draw the category label above them.
     *************************************************************/
    const statLabelsPlugin = {
      id: 'statLabelsPlugin',
      afterDatasetsDraw(chart) {
        const { ctx, data, chartArea, scales } = chart;
        const metaHome = chart.getDatasetMeta(0); // first dataset meta
        const metaAway = chart.getDatasetMeta(1); // second dataset meta
        if (!metaHome || !metaAway) return;

        data.labels.forEach((label, i) => {
          const barHome = metaHome.data[i];
          const barAway = metaAway.data[i];
          if (!barHome || !barAway) return;

          // barHome.x, barAway.x -> the horizontal position of each bar
          // barHome.y -> top of the bar if indexAxis: 'x'
          const homeProps = barHome.getProps(['x','y'], true);
          const awayProps = barAway.getProps(['x','y'], true);

          // find midpoint x
          const midX = (homeProps.x + awayProps.x) / 2;
          // y is top of whichever bar is taller
          const topY = Math.min(homeProps.y, awayProps.y);

          ctx.save();
          ctx.textAlign = 'center';
          ctx.textBaseline = 'bottom';
          ctx.fillStyle = '#000';
          ctx.font = '700 14px Inter';
          // draw label ~ 4px above the top bar
          ctx.fillText(label, midX, topY - 4);
          ctx.restore();
        });
      }
    };

    /*************************************************************
     * 5) BUILD THE STATS CHART CONFIG (VERTICAL BARS)
     *    Using a delayed animation for each bar.
     *************************************************************/
    let delayed = false;
    const statsChartConfig = {
      type: 'bar',
      data: {
        labels: statLabels,
        datasets: [
          {
            label: "Home",
            data: homeValues,
            backgroundColor: HOME_COLOR,
            borderRadius: 6
          },
          {
            label: "Away",
            data: awayValues,
            backgroundColor: AWAY_COLOR,
            borderRadius: 6
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,  // Chart.js default ratio (2:1)
        animation: {
          onComplete: () => { delayed = true; },
          delay: (context) => {
            let delay = 0;
            if (context.type === 'data' && context.mode === 'default' && !delayed) {
              // stagger each bar by dataIndex
              delay = context.dataIndex * 300 + context.datasetIndex * 100;
            }
            return delay;
          },
        },
        scales: {
          x: {
            // categories along x axis, but let's hide them:
            ticks: { display: false },
            grid: { display: false },
          },
          y: {
            // numeric scale, hidden labels:
            ticks: { display: false },
            grid: { display: false },
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          },
          tooltip: {
            titleFont: {
              family: "Inter",
              weight: "700"
            },
            bodyFont: {
              family: "Inter"
            },
            callbacks: {
              label: (context) => {
                const label = context.dataset.label || "";
                const val   = context.parsed.y || 0; 
                return `${label}: ${val}`;
              }
            }
          }
        }
      },
      plugins: [statLabelsPlugin]  // our custom label plugin
    };

    // create the stats chart
    new Chart(document.getElementById("statsChart").getContext("2d"), statsChartConfig);

    /*************************************************************
     * 6) MOMENTUM LINE CHART
     *    Triple thickness (borderWidth: 6), y-axis up to 1.2
     *************************************************************/
    const momentumChartConfig = {
      type: 'line',
      data: {
        labels: timeData,
        datasets: [
          {
            label: "Home Momentum",
            data: homeMomentumData,
            borderColor: HOME_COLOR,
            borderWidth: 6,  // triple thickness
            radius: 0
          },
          {
            label: "Away Momentum",
            data: awayMomentumData,
            borderColor: AWAY_COLOR,
            borderWidth: 6,
            radius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          x: {
            title: {
              display: true,
              text: "Time (minutes)",
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            ticks: {
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            grid: { display: true },
            type: 'linear',   // so we can plot times as numeric
          },
          y: {
            min: 0,
            max: 1.2,  // extra space above 1
            title: {
              display: true,
              text: "Momentum",
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            ticks: {
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            grid: { display: true }
          }
        },
        plugins: {
          legend: {
            position: 'top',
            labels: {
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            titleFont: {
              family: "Inter",
              weight: "700"
            },
            bodyFont: {
              family: "Inter"
            }
          }
        },
        interaction: {
          mode: 'index',
          intersect: false
        }
      }
    };

    // create the momentum chart
    new Chart(document.getElementById("momentumChart").getContext("2d"), momentumChartConfig);
  </script>
</body>
</html>
