<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Stats & Revenue Distribution</title>
  <!-- Load Chart.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fff; /* Adjust background if needed */
      font-family: Arial, sans-serif;
    }
    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      margin-bottom: 40px;
    }
    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <!-- Container for the match statistics chart -->
  <div class="chart-container">
    <canvas id="statsChart"></canvas>
  </div>
  <!-- Container for the revenue distribution chart -->
  <div class="chart-container">
    <canvas id="revenueChart"></canvas>
  </div>

  <script>
    // 1) Get URL parameters (e.g., ?home_shots=12&away_shots=10...)
    const params = new URLSearchParams(window.location.search);

    // 2) Parse each parameter as a number, defaulting to 0 if missing
    const homeShots         = Number(params.get("home_shots")         || 0);
    const awayShots         = Number(params.get("away_shots")         || 0);
    const homeShotsOnGoal   = Number(params.get("home_shots_on_goal") || 0);
    const awayShotsOnGoal   = Number(params.get("away_shots_on_goal") || 0);
    const homeGoalChances   = Number(params.get("home_goal_chances")  || 0);
    const awayGoalChances   = Number(params.get("away_goal_chances")  || 0);
    const homeDuelsWon      = Number(params.get("home_duels_won")     || 0);
    const awayDuelsWon      = Number(params.get("away_duels_won")     || 0);
    const homeSaves         = Number(params.get("home_saves")         || 0);
    const awaySaves         = Number(params.get("away_saves")         || 0);
    const homeCorners       = Number(params.get("home_corners")       || 0);
    const awayCorners       = Number(params.get("away_corners")       || 0);
    const homeFouls         = Number(params.get("home_fouls")         || 0);
    const awayFouls         = Number(params.get("away_fouls")         || 0);
    const homeYellows       = Number(params.get("home_yellows")       || 0);
    const awayYellows       = Number(params.get("away_yellows")       || 0);
    const homeReds          = Number(params.get("home_reds")          || 0);
    const awayReds          = Number(params.get("away_reds")          || 0);
    const homeTotalActions  = Number(params.get("home_total_actions") || 0);
    const awayTotalActions  = Number(params.get("away_total_actions") || 0);

    // 3) For revenue distribution
    const totalRevenue      = Number(params.get("RevenueCalculated")   || 0);

    // ----- Build Data Arrays for the Stats Chart -----
    const statLabels = [
      "Shots",
      "Shots on Goal",
      "Goal Chances",
      "Duels Won",
      "Saves",
      "Corners",
      "Fouls",
      "Yellows",
      "Reds",
      "Total Actions"
    ];

    const homeData = [
      homeShots,
      homeShotsOnGoal,
      homeGoalChances,
      homeDuelsWon,
      homeSaves,
      homeCorners,
      homeFouls,
      homeYellows,
      homeReds,
      homeTotalActions
    ];

    const awayData = [
      awayShots,
      awayShotsOnGoal,
      awayGoalChances,
      awayDuelsWon,
      awaySaves,
      awayCorners,
      awayFouls,
      awayYellows,
      awayReds,
      awayTotalActions
    ];

    // ----- Create the Horizontal Stacked Bar Chart for Match Stats -----
    const ctxStats = document.getElementById("statsChart").getContext("2d");
    new Chart(ctxStats, {
      type: "bar",
      data: {
        labels: statLabels,
        datasets: [
          {
            label: "Home",
            data: homeData,
            backgroundColor: "rgba(231, 76, 60, 0.7)" // Red-ish
          },
          {
            label: "Away",
            data: awayData,
            backgroundColor: "rgba(52, 152, 219, 0.7)" // Blue-ish
          }
        ]
      },
      options: {
        indexAxis: "y",  // Horizontal bars
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            stacked: true,
            beginAtZero: true
          },
          y: {
            stacked: true
          }
        },
        plugins: {
          legend: {
            position: "top"
          },
          tooltip: {
            enabled: true
          }
        }
      }
    });

    // ----- Create the Revenue Distribution Pie Chart -----
    // Calculate the distribution: 95% and 5%
    const revenue95 = totalRevenue * 0.95;
    const revenue5  = totalRevenue * 0.05;

    const ctxRevenue = document.getElementById("revenueChart").getContext("2d");
    new Chart(ctxRevenue, {
      type: "pie",
      data: {
        labels: ["Club Revenue (95%)", "Other (5%)"],
        datasets: [{
          data: [revenue95, revenue5],
          backgroundColor: [
            "rgba(46, 204, 113, 0.8)",  // Green-ish
            "rgba(155, 89, 182, 0.8)"   // Purple-ish
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "bottom"
          }
        }
      }
    });
  </script>
</body>
</html>
