<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Match Stats & Momentum (Responsive, No Flicker)</title>
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load the Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic global styling */
    body {
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      font-family: 'Inter', sans-serif;
    }

    /*
      A container that centers the chart and limits max width on large screens.
      On mobile, it becomes narrower than 900px.
    */
    .chart-container {
      width: 90vw;        /* 90% of viewport width */
      max-width: 900px;   /* no bigger than 900px on large screens */
      margin: 20px auto; 
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    /*
      Each chart gets a fixed height in CSS, so we don't rely on aspect ratio.
      This helps avoid flicker if the tooltip changes content size.
      Adjust height as needed for your design.
    */
    canvas {
      display: block;
      width: 100% !important;
      height: 400px !important; /* You can change to 300, 500, etc. */
    }

    /*
      Optionally, if you want different heights for the bar chart vs. momentum chart:
      #statsChart { height: 450px !important; }
      #momentumChart { height: 300px !important; }
    */
  </style>
</head>
<body>
  <!-- Bar Chart Container -->
  <div class="chart-container">
    <canvas id="statsChart"></canvas>
  </div>

  <!-- Momentum Chart Container -->
  <div class="chart-container">
    <canvas id="momentumChart"></canvas>
  </div>

  <script>
    /*************************************************************
     * A) PARSE URL PARAMS
     *************************************************************/
    const params = new URLSearchParams(window.location.search);

    // -- 1) Bar Chart Stats --
    const homeShots         = Number(params.get("home_shots")         || 0);
    const awayShots         = Number(params.get("away_shots")         || 0);
    const homeShotsOnGoal   = Number(params.get("home_shots_on_goal") || 0);
    const awayShotsOnGoal   = Number(params.get("away_shots_on_goal") || 0);
    const homeGoalChances   = Number(params.get("home_goal_chances")  || 0);
    const awayGoalChances   = Number(params.get("away_goal_chances")  || 0);
    const homeDuelsWon      = Number(params.get("home_duels_won")     || 0);
    const awayDuelsWon      = Number(params.get("away_duels_won")     || 0);
    const homeSaves         = Number(params.get("home_saves")         || 0);
    const awaySaves         = Number(params.get("away_saves")         || 0);
    const homeCorners       = Number(params.get("home_corners")       || 0);
    const awayCorners       = Number(params.get("away_corners")       || 0);
    const homeFouls         = Number(params.get("home_fouls")         || 0);
    const awayFouls         = Number(params.get("away_fouls")         || 0);
    const homeYellows       = Number(params.get("home_yellows")       || 0);
    const awayYellows       = Number(params.get("away_yellows")       || 0);
    const homeReds          = Number(params.get("home_reds")          || 0);
    const awayReds          = Number(params.get("away_reds")          || 0);

    // e.g. 40 vs. 60
    const possessionHome    = Number(params.get("possessionHome")     || 0);
    const possessionAway    = Number(params.get("possessionAway")     || 0);

    // -- 2) Momentum Chart Arrays --
    const rawTimeTracker    = params.get("time_tracker")    || "0,15,30,45,60,75,90";
    const rawMomentum       = params.get("momentum_tracker")|| "0.5,0.55,0.6,0.55,0.4,0.7,0.6";
    const timeData = rawTimeTracker.split(",").map(x => Number(x.trim()));
    const homeMomentumData = rawMomentum.split(",").map(x => Number(x.trim()));
    const awayMomentumData = homeMomentumData.map(v => 1 - v);

    /*************************************************************
     * B) DATA ARRAYS FOR BAR CHART
     *************************************************************/
    const statLabels = [
      "Ball Possession",
      "Shots",
      "Shots on Goal",
      "Goal Chances",
      "Duels Won",
      "Saves",
      "Corners",
      "Fouls",
      "Yellows",
      "Reds"
    ];
    const homeValues = [
      possessionHome,
      homeShots,
      homeShotsOnGoal,
      homeGoalChances,
      homeDuelsWon,
      homeSaves,
      homeCorners,
      homeFouls,
      homeYellows,
      homeReds
    ];
    const awayValues = [
      possessionAway,
      awayShots,
      awayShotsOnGoal,
      awayGoalChances,
      awayDuelsWon,
      awaySaves,
      awayCorners,
      awayFouls,
      awayYellows,
      awayReds
    ];

    /*************************************************************
     * C) BAR CHART (responsive with fixed height in CSS)
     *************************************************************/
    const ctxBar = document.getElementById("statsChart").getContext("2d");
    new Chart(ctxBar, {
      type: "bar",
      data: {
        labels: statLabels,
        datasets: [
          {
            label: "Home",
            data: homeValues,
            backgroundColor: "#fa3048",
            borderRadius: 6
          },
          {
            label: "Away",
            data: awayValues,
            backgroundColor: "#2c2c2c",
            borderRadius: 6
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,  // We rely on CSS for height
        indexAxis: "y",
        scales: {
          x: {
            grid: { display: false },
            ticks: { display: false },
            beginAtZero: true
          },
          y: {
            grid: { display: false },
            border: { display: false },
            ticks: {
              color: "#000",
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: "top",
            labels: {
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          },
          tooltip: {
            titleFont: {
              family: "Inter",
              weight: "700"
            },
            bodyFont: {
              family: "Inter"
            },
            callbacks: {
              label: function(context) {
                const label = context.dataset.label || "";
                const val   = context.parsed.x || 0;
                return `${label}: ${val}`;
              }
            }
          }
        }
      }
    });

    /*************************************************************
     * D) MOMENTUM LINE CHART
     *************************************************************/
    const ctxLine = document.getElementById("momentumChart").getContext("2d");
    new Chart(ctxLine, {
      type: "line",
      data: {
        labels: timeData,
        datasets: [
          {
            label: "Home Momentum",
            data: homeMomentumData,
            borderColor: "#e74c3c",
            borderWidth: 2,
            radius: 0
          },
          {
            label: "Away Momentum",
            data: awayMomentumData,
            borderColor: "#3498db",
            borderWidth: 2,
            radius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: {
              display: true,
              text: "Time (minutes)",
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            ticks: {
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            grid: { display: true }
          },
          y: {
            min: 0,
            max: 1,
            title: {
              display: true,
              text: "Momentum",
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            ticks: {
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            grid: { display: true }
          }
        },
        plugins: {
          legend: {
            position: "top",
            labels: {
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          },
          tooltip: {
            mode: "index",
            intersect: false,
            titleFont: {
              family: "Inter",
              weight: "700"
            },
            bodyFont: {
              family: "Inter"
            }
          }
        },
        interaction: {
          mode: "index",
          intersect: false
        }
      }
    });
  </script>
</body>
</html>
