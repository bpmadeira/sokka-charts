<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Absolute Value Match Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    /* Control the overall height so we can see all bars comfortably */
    canvas {
      display: block;
      height: 600px; 
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="matchStatsChart"></canvas>
  </div>

  <script>
    /*************************************************************
     * 1) GET DATA FROM URL PARAMS
     *************************************************************/
    const params = new URLSearchParams(window.location.search);

    // Parse each param as a number (or 0 if missing)
    const homeShots         = Number(params.get("home_shots")         || 0);
    const awayShots         = Number(params.get("away_shots")         || 0);
    const homeShotsOnGoal   = Number(params.get("home_shots_on_goal") || 0);
    const awayShotsOnGoal   = Number(params.get("away_shots_on_goal") || 0);
    const homeGoalChances   = Number(params.get("home_goal_chances")  || 0);
    const awayGoalChances   = Number(params.get("away_goal_chances")  || 0);
    const homeDuelsWon      = Number(params.get("home_duels_won")     || 0);
    const awayDuelsWon      = Number(params.get("away_duels_won")     || 0);
    const homeSaves         = Number(params.get("home_saves")         || 0);
    const awaySaves         = Number(params.get("away_saves")         || 0);
    const homeCorners       = Number(params.get("home_corners")       || 0);
    const awayCorners       = Number(params.get("away_corners")       || 0);
    const homeFouls         = Number(params.get("home_fouls")         || 0);
    const awayFouls         = Number(params.get("away_fouls")         || 0);
    const homeYellows       = Number(params.get("home_yellows")       || 0);
    const awayYellows       = Number(params.get("away_yellows")       || 0);
    const homeReds          = Number(params.get("home_reds")          || 0);
    const awayReds          = Number(params.get("away_reds")          || 0);

    // Possession can be an absolute number here if you like,
    // or keep it separate if itâ€™s truly a percentage.
    const possessionHome    = Number(params.get("PossessionHome")     || 0);
    const possessionAway    = Number(params.get("PossessionAway")     || 0);

    /*************************************************************
     * 2) BUILD LABELS & ARRAYS
     *************************************************************/
    const statLabels = [
      "Ball Possession",
      "Shots",
      "Shots on Goal",
      "Goal Chances",
      "Duels Won",
      "Saves",
      "Corners",
      "Fouls",
      "Yellows",
      "Reds"
    ];

    const homeValues = [
      possessionHome,
      homeShots,
      homeShotsOnGoal,
      homeGoalChances,
      homeDuelsWon,
      homeSaves,
      homeCorners,
      homeFouls,
      homeYellows,
      homeReds
    ];

    const awayValues = [
      possessionAway,
      awayShots,
      awayShotsOnGoal,
      awayGoalChances,
      awayDuelsWon,
      awaySaves,
      awayCorners,
      awayFouls,
      awayYellows,
      awayReds
    ];

    /*************************************************************
     * 3) CREATE THE SIDE-BY-SIDE BAR CHART (NOT STACKED)
     *    Each stat label is on the Y-axis; no axes are shown.
     *************************************************************/
    const ctx = document.getElementById("matchStatsChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: statLabels,
        datasets: [
          {
            label: "Home",
            data: homeValues,
            backgroundColor: "#fa3048", // Red/pink
            borderRadius: 6
          },
          {
            label: "Away",
            data: awayValues,
            backgroundColor: "#2c2c2c", // Dark
            borderRadius: 6
          }
        ]
      },
      options: {
        indexAxis: "y",   // Horizontal bars
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            // Hide the X axis line & ticks
            grid: { display: false },
            ticks: { display: false },
            beginAtZero: true
          },
          y: {
            // Show the category labels (Shots, Fouls, etc.)
            // but hide grid lines and axis line
            grid: { display: false },
            border: { display: false },
            ticks: {
              color: "#000" // black text for labels
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: "top"
          },
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(context) {
                // e.g., "Home: 12"
                const label = context.dataset.label || "";
                const val = context.parsed.x || 0;
                return `${label}: ${val}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
