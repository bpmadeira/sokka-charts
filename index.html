<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Match Stats & Momentum (Responsive, Bigger Momentum Chart)</title>
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load the Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      font-family: 'Inter', sans-serif;
    }

    /*
      We'll give each chart container a stable aspect ratio,
      and slightly increase the total width from 90vw to 98vw
      plus a bigger max-width (990px instead of 900px).
    */
    .chart-container {
      width: 98vw;        /* up from 90vw - ~10% bigger */
      max-width: 990px;   /* up from 900px - ~10% bigger */
      margin: 20px auto;
      position: relative;
    }

    /* Bar chart container: aspect ratio 16:9 */
    #barChartContainer {
      aspect-ratio: 16 / 9;
    }
    /* Momentum chart container: also 16:9 (or 3:2 if you want more vertical space) */
    #lineChartContainer {
      aspect-ratio: 16 / 9;
    }

    /*
      Let the canvas fill the container; Chart.js will scale
      the content responsively within that ratio.
    */
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Bar Chart (side-by-side stats) -->
  <div class="chart-container" id="barChartContainer">
    <canvas id="statsChart"></canvas>
  </div>

  <!-- Momentum Chart (thicker lines, bigger container) -->
  <div class="chart-container" id="lineChartContainer">
    <canvas id="momentumChart"></canvas>
  </div>

  <script>
    /*************************************************************
     * A) PARSE URL PARAMS (NO PLACEHOLDERS)
     *************************************************************/
    const params = new URLSearchParams(window.location.search);

    // --- 1) Absolute stats for the bar chart ---
    const homeShots         = Number(params.get("home_shots")         || 0);
    const awayShots         = Number(params.get("away_shots")         || 0);
    const homeShotsOnGoal   = Number(params.get("home_shots_on_goal") || 0);
    const awayShotsOnGoal   = Number(params.get("away_shots_on_goal") || 0);
    const homeGoalChances   = Number(params.get("home_goal_chances")  || 0);
    const awayGoalChances   = Number(params.get("away_goal_chances")  || 0);
    const homeDuelsWon      = Number(params.get("home_duels_won")     || 0);
    const awayDuelsWon      = Number(params.get("away_duels_won")     || 0);
    const homeSaves         = Number(params.get("home_saves")         || 0);
    const awaySaves         = Number(params.get("away_saves")         || 0);
    const homeCorners       = Number(params.get("home_corners")       || 0);
    const awayCorners       = Number(params.get("away_corners")       || 0);
    const homeFouls         = Number(params.get("home_fouls")         || 0);
    const awayFouls         = Number(params.get("away_fouls")         || 0);
    const homeYellows       = Number(params.get("home_yellows")       || 0);
    const awayYellows       = Number(params.get("away_yellows")       || 0);
    const homeReds          = Number(params.get("home_reds")          || 0);
    const awayReds          = Number(params.get("away_reds")          || 0);

    // If possession is also absolute (e.g. 40 vs 60)
    const possessionHome    = Number(params.get("possessionHome")     || 0);
    const possessionAway    = Number(params.get("possessionAway")     || 0);

    // --- 2) Momentum chart arrays (CSV format) ---
    const rawTimeTracker    = params.get("time_tracker")       || "0,15,30,45,60,75,90";
    const rawMomentum       = params.get("momentum_tracker")   || "0.5,0.55,0.6,0.55,0.4,0.7,0.6";

    const timeData = rawTimeTracker.split(",").map(val => Number(val.trim()));
    const homeMomentumData = rawMomentum.split(",").map(val => Number(val.trim()));
    // away = 1 - home
    const awayMomentumData = homeMomentumData.map(v => 1 - v);

    /*************************************************************
     * B) BUILD ARRAYS FOR BAR CHART
     *************************************************************/
    // Label them in vertical order
    const statLabels = [
      "Ball Possession",
      "Shots",
      "Shots on Goal",
      "Goal Chances",
      "Duels Won",
      "Saves",
      "Corners",
      "Fouls",
      "Yellows",
      "Reds"
    ];

    // Home & Away arrays in that same order
    const homeValues = [
      possessionHome,
      homeShots,
      homeShotsOnGoal,
      homeGoalChances,
      homeDuelsWon,
      homeSaves,
      homeCorners,
      homeFouls,
      homeYellows,
      homeReds
    ];

    const awayValues = [
      possessionAway,
      awayShots,
      awayShotsOnGoal,
      awayGoalChances,
      awayDuelsWon,
      awaySaves,
      awayCorners,
      awayFouls,
      awayYellows,
      awayReds
    ];

    /*************************************************************
     * C) RENDER THE BAR CHART (SIDE-BY-SIDE, NO AXES)
     *************************************************************/
    const ctxBar = document.getElementById("statsChart").getContext("2d");
    new Chart(ctxBar, {
      type: "bar",
      data: {
        labels: statLabels,
        datasets: [
          {
            label: "Home",
            data: homeValues,
            backgroundColor: "#fa3048",
            borderRadius: 6
          },
          {
            label: "Away",
            data: awayValues,
            backgroundColor: "#2c2c2c",
            borderRadius: 6
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        indexAxis: "y",
        scales: {
          x: {
            grid: { display: false },
            ticks: { display: false }, // hide x-axis ticks
            beginAtZero: true
          },
          y: {
            grid: { display: false },
            border: { display: false },
            ticks: {
              color: "#000",
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: "top",
            labels: {
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          },
          tooltip: {
            enabled: true,
            titleFont: {
              family: "Inter",
              weight: "700"
            },
            bodyFont: {
              family: "Inter"
            },
            callbacks: {
              label: function(context) {
                const label = context.dataset.label || "";
                const val = context.parsed.x || 0;
                return `${label}: ${val}`;
              }
            }
          }
        }
      }
    });

    /*************************************************************
     * D) RENDER THE MOMENTUM LINE CHART (THICKER LINES)
     *************************************************************/
    const ctxLine = document.getElementById("momentumChart").getContext("2d");
    new Chart(ctxLine, {
      type: "line",
      data: {
        labels: timeData,
        datasets: [
          {
            label: "Home Momentum",
            data: homeMomentumData,
            borderColor: "#e74c3c",
            borderWidth: 3, // thicker line
            radius: 0,
            fill: false
          },
          {
            label: "Away Momentum",
            data: awayMomentumData,
            borderColor: "#3498db",
            borderWidth: 3, // thicker line
            radius: 0,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          x: {
            title: {
              display: true,
              text: "Time (minutes)",
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            ticks: {
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            grid: { display: true }
          },
          y: {
            min: 0,
            max: 1,
            title: {
              display: true,
              text: "Momentum",
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            ticks: {
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            grid: { display: true }
          }
        },
        plugins: {
          legend: {
            position: "top",
            labels: {
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          },
          tooltip: {
            mode: "index",
            intersect: false,
            titleFont: {
              family: "Inter",
              weight: "700"
            },
            bodyFont: {
              family: "Inter"
            }
          }
        },
        interaction: {
          mode: "index",
          intersect: false
        }
      }
    });
  </script>
</body>
</html>
