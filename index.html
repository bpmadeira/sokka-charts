<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stacked Horizontal 100% Bars with Space & Aligned Labels</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      font-family: 'Inter', sans-serif;
      text-align: center; /* center the canvases */
    }
    /* Two <canvas> elements, each up to 90% viewport width, 900px max */
    canvas {
      display: inline-block;
      width: 90vw;
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Horizontal 100% Stats -->
  <canvas id="statsChart"></canvas>

  <!-- Momentum Chart -->
  <canvas id="momentumChart"></canvas>

  <script>
    /*************************************************************
     * 1) GLOBAL COLORS
     *************************************************************/
    const HOME_COLOR = "#fa3048";
    const AWAY_COLOR = "#2c2c2c";

    /*************************************************************
     * 2) PARSE URL PARAMS
     *************************************************************/
    const params = new URLSearchParams(window.location.search);

    // Stats
    const homeShots         = Number(params.get("home_shots")         || 0);
    const awayShots         = Number(params.get("away_shots")         || 0);
    const homeShotsOnGoal   = Number(params.get("home_shots_on_goal") || 0);
    const awayShotsOnGoal   = Number(params.get("away_shots_on_goal") || 0);
    const homeGoalChances   = Number(params.get("home_goal_chances")  || 0);
    const awayGoalChances   = Number(params.get("away_goal_chances")  || 0);
    const homeDuelsWon      = Number(params.get("home_duels_won")     || 0);
    const awayDuelsWon      = Number(params.get("away_duels_won")     || 0);
    const homeSaves         = Number(params.get("home_saves")         || 0);
    const awaySaves         = Number(params.get("away_saves")         || 0);
    const homeCorners       = Number(params.get("home_corners")       || 0);
    const awayCorners       = Number(params.get("away_corners")       || 0);
    const homeFouls         = Number(params.get("home_fouls")         || 0);
    const awayFouls         = Number(params.get("away_fouls")         || 0);
    const homeYellows       = Number(params.get("home_yellows")       || 0);
    const awayYellows       = Number(params.get("away_yellows")       || 0);
    const homeReds          = Number(params.get("home_reds")          || 0);
    const awayReds          = Number(params.get("away_reds")          || 0);

    // Lowercase "possessionHome" and "possessionAway"
    const possessionHome    = Number(params.get("possessionHome")     || 0);
    const possessionAway    = Number(params.get("possessionAway")     || 0);

    // Momentum
    const rawTimeTracker    = params.get("time_tracker")    || "0,15,30,45,60,75,90";
    const rawMomentum       = params.get("momentum_tracker")|| "0.5,0.55,0.6,0.55,0.4,0.7,0.6";

    const timeData = rawTimeTracker.split(",").map(x => Number(x.trim()));
    const homeMomentumData = rawMomentum.split(",").map(x => Number(x.trim()));
    const awayMomentumData = homeMomentumData.map(v => 1 - v);

    /*************************************************************
     * 3) STATS DATA (SCALE TO 100% PER-ROW)
     *************************************************************/
    const statLabels = [
      "Ball Possession",
      "Shots",
      "Shots on Goal",
      "Goal Chances",
      "Duels Won",
      "Saves",
      "Corners",
      "Fouls",
      "Yellows",
      "Reds"
    ];
    const rawHomeVals = [
      possessionHome,
      homeShots,
      homeShotsOnGoal,
      homeGoalChances,
      homeDuelsWon,
      homeSaves,
      homeCorners,
      homeFouls,
      homeYellows,
      homeReds
    ];
    const rawAwayVals = [
      possessionAway,
      awayShots,
      awayShotsOnGoal,
      awayGoalChances,
      awayDuelsWon,
      awaySaves,
      awayCorners,
      awayFouls,
      awayYellows,
      awayReds
    ];

    const homePerc = [];
    const awayPerc = [];
    statLabels.forEach((label, i) => {
      const h = rawHomeVals[i];
      const a = rawAwayVals[i];
      const sum = h + a;
      if (sum === 0) {
        homePerc.push(0);
        awayPerc.push(0);
      } else {
        homePerc.push((h / sum) * 100);
        awayPerc.push((a / sum) * 100);
      }
    });

    /*************************************************************
     * 4) PLUGIN: TEXT LABEL ALIGNED WITH BAR TOP
     *    We'll measure each bar's top edge from its y+height/2
     *    or y-height/2 in indexAxis: 'y' mode.
     *************************************************************/
    const topLabelPlugin = {
      id: 'topLabelPlugin',
      afterDatasetsDraw(chart) {
        const { ctx, data, chartArea } = chart;
        const metaHome = chart.getDatasetMeta(0);
        const metaAway = chart.getDatasetMeta(1);
        if (!metaHome || !metaAway) return;

        data.labels.forEach((label, i) => {
          const barHome = metaHome.data[i];
          const barAway = metaAway.data[i];
          if (!barHome || !barAway) return;

          // Get center + height for each bar
          const { y: homeY, height: homeH } = barHome.getProps(['y','height'], true);
          const { y: awayY, height: awayH } = barAway.getProps(['y','height'], true);

          // top edge for each bar
          const homeTop = homeY - (homeH / 2);
          const awayTop = awayY - (awayH / 2);
          // final label position = min of the two bars' top, minus a small margin
          const labelY = Math.min(homeTop, awayTop) - 6;

          ctx.save();
          ctx.textAlign = 'center';
          ctx.textBaseline = 'bottom';
          ctx.fillStyle = '#000';
          ctx.font = '700 14px Inter';
          // x is chartArea.width/2 for center
          ctx.fillText(label, chartArea.width / 2, labelY);
          ctx.restore();
        });
      }
    };

    /*************************************************************
     * 5) STATS CHART CONFIG (STACKED HORIZONTAL BARS)
     *    Extra space via barPercentage & categoryPercentage
     *************************************************************/
    let delayed = false;
    new Chart(document.getElementById("statsChart"), {
      type: 'bar',
      data: {
        labels: statLabels,
        datasets: [
          {
            label: "Home",
            data: homePerc,
            backgroundColor: HOME_COLOR
          },
          {
            label: "Away",
            data: awayPerc,
            backgroundColor: AWAY_COLOR
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        indexAxis: 'y',
        elements: {
          bar: {
            barPercentage: 0.7,      // thickness of each bar
            categoryPercentage: 0.6  // space between rows
          }
        },
        animation: {
          onComplete: () => { delayed = true; },
          delay: (ctx) => {
            let delay = 0;
            if (ctx.type === 'data' && ctx.mode === 'default' && !delayed) {
              delay = ctx.dataIndex * 300 + ctx.datasetIndex * 100;
            }
            return delay;
          }
        },
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: { display: false },
            grid: { display: false }
          },
          y: {
            ticks: { display: false },
            grid: { display: false }
          }
        },
        plugins: {
          legend: {
            position: 'top',
            labels: {
              font: { family: 'Inter', weight: '700' }
            }
          },
          tooltip: {
            titleFont: { family: 'Inter', weight: '700' },
            bodyFont:  { family: 'Inter' },
            callbacks: {
              label: (context) => {
                const val = context.parsed.x || 0;
                return `${context.dataset.label}: ${val.toFixed(1)}%`;
              }
            }
          }
        }
      },
      plugins: [topLabelPlugin]
    });

    /*************************************************************
     * 6) MOMENTUM LINE CHART (TRIPLE-THICK LINES, up to 1.2)
     *************************************************************/
    new Chart(document.getElementById("momentumChart"), {
      type: 'line',
      data: {
        labels: timeData,
        datasets: [
          {
            label: "Home Momentum",
            data: homeMomentumData,
            borderColor: HOME_COLOR,
            borderWidth: 6,
            radius: 0
          },
          {
            label: "Away Momentum",
            data: awayMomentumData,
            borderColor: AWAY_COLOR,
            borderWidth: 6,
            radius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          x: {
            type: 'linear',
            title: {
              display: true,
              text: "Time (minutes)",
              font: { family: 'Inter', weight: '700' }
            },
            ticks: {
              font: { family: 'Inter', weight: '700' }
            }
          },
          y: {
            min: 0,
            max: 1.2,
            title: {
              display: true,
              text: "Momentum",
              font: { family: 'Inter', weight: '700' }
            },
            ticks: {
              font: { family: 'Inter', weight: '700' }
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              font: { family: 'Inter', weight: '700' }
            }
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            titleFont: { family: 'Inter', weight: '700' },
            bodyFont:  { family: 'Inter' }
          }
        },
        interaction: {
          mode: 'index',
          intersect: false
        }
      }
    });
  </script>
</body>
</html>
