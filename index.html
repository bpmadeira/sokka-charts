<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>No Container Demo, Animations</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 5px;
      background: #f8f8f8;
      font-family: 'Inter', sans-serif;
      text-align: center;   /* just to center the canvases horizontally */
    }

    /* 
      Two plain canvases, each up to 90% viewport width or 900px, 
      with a default 2:1 aspect ratio from Chart.js if not overridden.
      No extra container <div> needed.
    */
    canvas {
      display: inline-block;
      width: 90vw;
      max-width: 900px;
      margin: 5px auto;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Bar Chart for Stats (with delayed animation) -->
  <canvas id="statsChart"></canvas>

  <!-- Momentum Line Chart (simple line animation) -->
  <canvas id="momentumChart"></canvas>

  <script>
    /*************************************************************
     * 1) GLOBAL COLOR VARIABLES
     *************************************************************/
    const HOME_COLOR = "#fa3048";
    const AWAY_COLOR = "#2c2c2c";

    /*************************************************************
     * 2) PARSE URL PARAMS
     *************************************************************/
    const params = new URLSearchParams(window.location.search);

    // A) Bar Chart Stats
    const homeShots         = Number(params.get("home_shots")         || 0);
    const awayShots         = Number(params.get("away_shots")         || 0);
    const homeShotsOnGoal   = Number(params.get("home_shots_on_goal") || 0);
    const awayShotsOnGoal   = Number(params.get("away_shots_on_goal") || 0);
    const homeGoalChances   = Number(params.get("home_goal_chances")  || 0);
    const awayGoalChances   = Number(params.get("away_goal_chances")  || 0);
    const homeDuelsWon      = Number(params.get("home_duels_won")     || 0);
    const awayDuelsWon      = Number(params.get("away_duels_won")     || 0);
    const homeSaves         = Number(params.get("home_saves")         || 0);
    const awaySaves         = Number(params.get("away_saves")         || 0);
    const homeCorners       = Number(params.get("home_corners")       || 0);
    const awayCorners       = Number(params.get("away_corners")       || 0);
    const homeFouls         = Number(params.get("home_fouls")         || 0);
    const awayFouls         = Number(params.get("away_fouls")         || 0);
    const homeYellows       = Number(params.get("home_yellows")       || 0);
    const awayYellows       = Number(params.get("away_yellows")       || 0);
    const homeReds          = Number(params.get("home_reds")          || 0);
    const awayReds          = Number(params.get("away_reds")          || 0);

    const possessionHome    = Number(params.get("possessionHome")     || 0);
    const possessionAway    = Number(params.get("possessionAway")     || 0);

    // B) Momentum Chart Data
    const rawTimeTracker    = params.get("time_tracker")    || "0,15,30,45,60,75,90";
    const rawMomentum       = params.get("momentum_tracker")|| "0.5,0.55,0.6,0.55,0.4,0.7,0.6";
    const timeData = rawTimeTracker.split(",").map(x => Number(x.trim()));
    const homeMomentumData = rawMomentum.split(",").map(x => Number(x.trim()));
    const awayMomentumData = homeMomentumData.map(v => 1 - v);

    /*************************************************************
     * 3) BAR CHART DATA
     *************************************************************/
    const statLabels = [
      "Ball Possession",
      "Shots",
      "Shots on Goal",
      "Goal Chances",
      "Duels Won",
      "Saves",
      "Corners",
      "Fouls",
      "Yellows",
      "Reds"
    ];

    const homeValues = [
      possessionHome,
      homeShots,
      homeShotsOnGoal,
      homeGoalChances,
      homeDuelsWon,
      homeSaves,
      homeCorners,
      homeFouls,
      homeYellows,
      homeReds
    ];

    const awayValues = [
      possessionAway,
      awayShots,
      awayShotsOnGoal,
      awayGoalChances,
      awayDuelsWon,
      awaySaves,
      awayCorners,
      awayFouls,
      awayYellows,
      awayReds
    ];

    /*************************************************************
     * 4) BAR CHART CONFIG (with delayed animation)
     *************************************************************/
    let delayed = false;  // track if animation ran

    const barChartConfig = {
      type: 'bar',
      data: {
        labels: statLabels,
        datasets: [
          {
            label: "Home",
            data: homeValues,
            backgroundColor: HOME_COLOR,
            borderRadius: 6
          },
          {
            label: "Away",
            data: awayValues,
            backgroundColor: AWAY_COLOR,
            borderRadius: 6
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true, // default ratio (2:1) unless you set aspectRatio yourself
        indexAxis: 'y',
        animation: {
          onComplete: () => {
            delayed = true;
          },
          delay: (context) => {
            let delay = 0;
            if (context.type === 'data' && context.mode === 'default' && !delayed) {
              // e.g. stagger the bars by dataIndex
              delay = context.dataIndex * 300 + context.datasetIndex * 100;
            }
            return delay;
          },
        },
        scales: {
          x: {
            grid: { display: false },
            ticks: { display: false },
            beginAtZero: true
          },
          y: {
            grid: { display: false },
            border: { display: false },
            ticks: {
              color: "#000",
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          },
          tooltip: {
            titleFont: {
              family: "Inter",
              weight: "700"
            },
            bodyFont: {
              family: "Inter"
            },
            callbacks: {
              label: (context) => {
                const label = context.dataset.label || "";
                const val   = context.parsed.x || 0;
                return `${label}: ${val}`;
              }
            }
          }
        }
      }
    };

    // Create the stats chart
    const statsCtx = document.getElementById("statsChart").getContext("2d");
    new Chart(statsCtx, barChartConfig);

    /*************************************************************
     * 5) MOMENTUM CHART CONFIG (simple line animation)
     *************************************************************/
    const momentumLineConfig = {
      type: 'line',
      data: {
        labels: timeData,
        datasets: [
          {
            label: "Home Momentum",
            data: homeMomentumData,
            borderColor: HOME_COLOR,
            borderWidth: 1,
            radius: 0
          },
          {
            label: "Away Momentum",
            data: awayMomentumData,
            borderColor: AWAY_COLOR,
            borderWidth: 1,
            radius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        // simple animation object from your snippet
        animation: {
          duration: 1000, // or customize
        },
        interaction: {
          intersect: false
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          }
        },
        scales: {
          x: {
            type: 'linear',
            title: {
              display: true,
              text: "Time (minutes)",
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            ticks: {
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          },
          y: {
            title: {
              display: true,
              text: "Momentum",
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            ticks: {
              font: {
                family: "Inter",
                weight: "700"
              }
            },
            min: 0,
            max: 1
          }
        }
      }
    };

    // Create the momentum chart
    const momentumCtx = document.getElementById("momentumChart").getContext("2d");
    new Chart(momentumCtx, momentumLineConfig);

  </script>
</body>
</html>
