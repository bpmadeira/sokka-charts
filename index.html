<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Absolute Horizontal Bars + Momentum Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      font-family: 'Inter', sans-serif;
      text-align: center;  /* center the canvases horizontally */
    }

    /* 
      Each <canvas> is up to 90% viewport width, capped at 900px,
      centered horizontally (margin auto).
    */
    canvas {
      display: inline-block;
      width: 90vw;
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Horizontal Bar Chart with Absolute Values, Label on the Left -->
  <canvas id="statsChart"></canvas>

  <!-- Momentum Line Chart (Triple-Thick Lines) -->
  <canvas id="momentumChart"></canvas>

  <script>
    /*************************************************************
     * 1) GLOBAL COLORS
     *************************************************************/
    const HOME_COLOR = "#fa3048"; 
    const AWAY_COLOR = "#2c2c2c";

    /*************************************************************
     * 2) PARSE URL PARAMS
     *************************************************************/
    const params = new URLSearchParams(window.location.search);

    // --- A) Bar Chart Stats (absolute values)
    const homeShots         = Number(params.get("home_shots")         || 0);
    const awayShots         = Number(params.get("away_shots")         || 0);
    const homeShotsOnGoal   = Number(params.get("home_shots_on_goal") || 0);
    const awayShotsOnGoal   = Number(params.get("away_shots_on_goal") || 0);
    const homeGoalChances   = Number(params.get("home_goal_chances")  || 0);
    const awayGoalChances   = Number(params.get("away_goal_chances")  || 0);
    const homeDuelsWon      = Number(params.get("home_duels_won")     || 0);
    const awayDuelsWon      = Number(params.get("away_duels_won")     || 0);
    const homeSaves         = Number(params.get("home_saves")         || 0);
    const awaySaves         = Number(params.get("away_saves")         || 0);
    const homeCorners       = Number(params.get("home_corners")       || 0);
    const awayCorners       = Number(params.get("away_corners")       || 0);
    const homeFouls         = Number(params.get("home_fouls")         || 0);
    const awayFouls         = Number(params.get("away_fouls")         || 0);
    const homeYellows       = Number(params.get("home_yellows")       || 0);
    const awayYellows       = Number(params.get("away_yellows")       || 0);
    const homeReds          = Number(params.get("home_reds")          || 0);
    const awayReds          = Number(params.get("away_reds")          || 0);

    const possessionHome    = Number(params.get("possessionHome")     || 0);
    const possessionAway    = Number(params.get("possessionAway")     || 0);

    // --- B) Momentum chart data (CSV)
    const rawTimeTracker    = params.get("time_tracker")    || "0,15,30,45,60,75,90";
    const rawMomentum       = params.get("momentum_tracker")|| "0.5,0.55,0.6,0.55,0.4,0.7,0.6";
    const timeData          = rawTimeTracker.split(",").map(x => Number(x.trim()));
    const homeMomentumData  = rawMomentum.split(",").map(x => Number(x.trim()));
    const awayMomentumData  = homeMomentumData.map(v => 1 - v);

    /*************************************************************
     * 3) BUILD ARRAYS FOR HORIZONTAL ABSOLUTE BAR CHART
     *************************************************************/
    const statLabels = [
      "Ball Possession",
      "Shots",
      "Shots on Goal",
      "Goal Chances",
      "Duels Won",
      "Saves",
      "Corners",
      "Fouls",
      "Yellows",
      "Reds"
    ];

    const homeVals = [
      possessionHome,
      homeShots,
      homeShotsOnGoal,
      homeGoalChances,
      homeDuelsWon,
      homeSaves,
      homeCorners,
      homeFouls,
      homeYellows,
      homeReds
    ];

    const awayVals = [
      possessionAway,
      awayShots,
      awayShotsOnGoal,
      awayGoalChances,
      awayDuelsWon,
      awaySaves,
      awayCorners,
      awayFouls,
      awayYellows,
      awayReds
    ];

    /*************************************************************
     * 4) STATS CHART CONFIG: Horizontal, Side-by-Side
     *    Extra vertical spacing with barPercentage & categoryPercentage
     *************************************************************/
    let delayed = false;
    new Chart(document.getElementById("statsChart"), {
      type: 'bar',
      data: {
        labels: statLabels,
        datasets: [
          {
            label: "Home",
            data: homeVals,
            backgroundColor: HOME_COLOR,
            borderRadius: 6
          },
          {
            label: "Away",
            data: awayVals,
            backgroundColor: AWAY_COLOR,
            borderRadius: 6
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        indexAxis: 'y', // horizontal bars
        elements: {
          bar: {
            barPercentage: 0.7,      // thickness of each bar
            categoryPercentage: 0.6  // spacing between rows
          }
        },
        animation: {
          onComplete: () => { delayed = true; },
          delay: (ctx) => {
            let delay = 0;
            if (ctx.type === 'data' && ctx.mode === 'default' && !delayed) {
              // stagger each bar's appearance
              delay = ctx.dataIndex * 300 + ctx.datasetIndex * 100;
            }
            return delay;
          }
        },
        scales: {
          x: {
            beginAtZero: true,
            // you can show ticks if you want numeric scale
            grid: { display: true },
            ticks: {
              font: { family: 'Inter', weight: '700' },
              color: '#666'
            }
          },
          y: {
            // y-axis category labels on the left
            grid: { display: false },
            border: { display: false },
            ticks: {
              color: "#000",
              font: {
                family: "Inter",
                weight: "700"
              }
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              font: { family: 'Inter', weight: '700' }
            }
          },
          tooltip: {
            titleFont:  { family: 'Inter', weight: '700' },
            bodyFont:   { family: 'Inter' },
            callbacks: {
              label: (context) => {
                const label = context.dataset.label || "";
                const val   = context.parsed.x || 0;
                return `${label}: ${val}`;
              }
            }
          }
        }
      }
    });

    /*************************************************************
     * 5) MOMENTUM LINE CHART: triple thickness, y-axis up to 1.2
     *************************************************************/
    new Chart(document.getElementById("momentumChart"), {
      type: 'line',
      data: {
        labels: timeData,
        datasets: [
          {
            label: "Home Momentum",
            data: homeMomentumData,
            borderColor: HOME_COLOR,
            borderWidth: 6,
            radius: 0
          },
          {
            label: "Away Momentum",
            data: awayMomentumData,
            borderColor: AWAY_COLOR,
            borderWidth: 6,
            radius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          x: {
            type: 'linear',
            title: {
              display: true,
              text: "Time (minutes)",
              font: { family: 'Inter', weight: '700' }
            },
            ticks: {
              font: { family: 'Inter', weight: '700' }
            }
          },
          y: {
            min: 0,
            max: 1.2,
            title: {
              display: true,
              text: "Momentum",
              font: { family: 'Inter', weight: '700' }
            },
            ticks: {
              font: { family: 'Inter', weight: '700' }
            }
          }
        },
        plugins: {
          legend: {
            position: 'top',
            labels: {
              font: { family: 'Inter', weight: '700' }
            }
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            titleFont: { family: 'Inter', weight: '700' },
            bodyFont:  { family: 'Inter' }
          }
        },
        interaction: {
          mode: 'index',
          intersect: false
        }
      }
    });
  </script>
</body>
</html>
