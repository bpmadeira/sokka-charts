<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Zones Influence - Home vs Away</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #212121; /* Dark background */
      color: #E0E0E0; /* White text */
      text-align: center;
      height: 100vh;
      overflow-y: auto; /* Allow scrolling */
    }
    .chart-container {
      width: 90vw;
      max-width: 1000px;
      margin: 40px auto;
      background: #ffffff; /* White background for contrast */
      border-radius: 8px;
      padding: 20px 20px 30px 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    .chart-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .image-container {
      margin-top: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h2>Zones Influence - Home Team</h2>
  <div class="chart-container">
    <div class="chart-grid">
      <div id="homeBuildup"></div>
      <div id="homeMidfield"></div>
      <div id="homeWingplay"></div>
      <div id="homeLastThird"></div>
    </div>
  </div>

  <h2>Zones Influence - Away Team</h2>
  <div class="chart-container">
    <div class="chart-grid">
      <div id="awayBuildup"></div>
      <div id="awayMidfield"></div>
      <div id="awayWingplay"></div>
      <div id="awayLastThird"></div>
    </div>
  </div>

  <!-- Image Section for Reference -->
  <div class="image-container">
    <h3>Zone Reference</h3>
    <img src="YOUR_IMAGE_URL_HERE" alt="Zones Reference">
  </div>

  <script>
    /*************************************************************
     * GLOBAL COLORS (Shared Between Home & Away)
     *************************************************************/
    const ZONE_COLORS = {
      "buildup": ["#6A5ACD", "#4682B4"],  // Purple/Blue
      "midfield": ["#FFD700", "#FF8C00"],  // Yellow/Orange
      "lastthird": ["#8B0000", "#DC143C"],  // Deep Red/Red
      "wingplay": ["#FFB6C1", "#00CED1"]  // Pastel Red/Cyan
    };

    const params = new URLSearchParams(window.location.search);

    function numParam(name, defaultVal = 0) {
      const val = params.get(name);
      return val ? Number(val) : defaultVal;
    }

    /*************************************************************
     * PARSE ZONE VALUES
     *************************************************************/
    const categories = ["Initial", "Final"];

    function getZoneValues(prefix) {
      return [
        [numParam(`${prefix}_initial_buildup`), numParam(`${prefix}_final_buildup`)],
        [numParam(`${prefix}_initial_midfield`), numParam(`${prefix}_final_midfield`)],
        [numParam(`${prefix}_initial_wingplay`), numParam(`${prefix}_final_wingplay`)],
        [numParam(`${prefix}_initial_lastthird`), numParam(`${prefix}_final_lastthird`)]
      ];
    }

    const homeZones = getZoneValues("home_attack");
    const awayZones = getZoneValues("away_attack");

    /*************************************************************
     * CHART CONFIGURATION FUNCTION (SLOPE CHART)
     *************************************************************/
    function createSlopeChart(elementId, title, dataSeries, colors) {
      new ApexCharts(document.querySelector(`#${elementId}`), {
        chart: { type: "line", height: 250, background: "#ffffff", toolbar: { show: false } },
        series: [{ name: "Influence", data: dataSeries }],
        xaxis: {
          categories: categories,
          labels: { style: { color: "#000000", fontSize: "12px", fontWeight: "700" } }
        },
        yaxis: {
          labels: { style: { color: "#000000", fontSize: "12px", fontWeight: "700" } }
        },
        stroke: { width: 4, curve: "smooth" },
        colors: colors,
        title: {
          text: title,
          align: "center",
          style: { fontSize: "14px", fontFamily: "Inter", fontWeight: "700", color: "#000000" }
        },
        tooltip: {
          theme: "light",
          style: { color: "#000000" }
        },
        legend: {
          show: false
        }
      }).render();
    }

    /*************************************************************
     * RENDER HOME ZONES
     *************************************************************/
    createSlopeChart("homeBuildup", "Home Buildup", homeZones[0], ZONE_COLORS["buildup"]);
    createSlopeChart("homeMidfield", "Home Midfield", homeZones[1], ZONE_COLORS["midfield"]);
    createSlopeChart("homeWingplay", "Home Wingplay", homeZones[2], ZONE_COLORS["wingplay"]);
    createSlopeChart("homeLastThird", "Home Last Third", homeZones[3], ZONE_COLORS["lastthird"]);

    /*************************************************************
     * RENDER AWAY ZONES
     *************************************************************/
    createSlopeChart("awayBuildup", "Away Buildup", awayZones[0], ZONE_COLORS["buildup"]);
    createSlopeChart("awayMidfield", "Away Midfield", awayZones[1], ZONE_COLORS["midfield"]);
    createSlopeChart("awayWingplay", "Away Wingplay", awayZones[2], ZONE_COLORS["wingplay"]);
    createSlopeChart("awayLastThird", "Away Last Third", awayZones[3], ZONE_COLORS["lastthird"]);

  </script>

</body>
</html>
